<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Logo Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background: white;
        }

        .logo-scroll {
            display: flex;
            position: absolute;
            animation: scroll 40s linear infinite;
        }

        .logo-set {
            display: flex;
            gap: 48px;
            padding: 0 24px;
        }

        .logo-item {
            flex-shrink: 0;
            width: 140px;
            height: 80px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.1);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .logo-scroll:hover {
            animation-play-state: paused;
        }

        @media (max-width: 768px) {
            .logo-item {
                width: 120px;
                height: 70px;
            }
            .logo-set {
                gap: 32px;
                padding: 0 16px;
            }
        }
    </style>
</head>
